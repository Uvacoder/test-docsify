<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MotherFudgingProxies</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<!-- add: stylesheets -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
		<link rel="stylesheet" href="assets/main/custom.css">
</head>

<body>
	<div id="app"></div>
	<footer><div id="mb-footer"></div></footer>

	<script>
	// docsify.js settings
	window.$docsify = {
		repo: 'markbattistella/motherfudgingproxies.com',
		coverpage:			'site/cover.md',
		loadNavbar:			'site/navigation.md',
		homepage:			'site/home.md',
		notFoundPage:		'site/404.md',
		loadSidebar:		false,
		hideSidebar:		true,
		maxLevel:			0,
		auto2top:			true,
		relativePath:		true,
		themeColor:			'var(--mb-theme-01)',
		autoFooter: {
			name:			'Mark Battistella',
			url:			'https://github.com/markbattistella',
			copyYear:		'2013',
			policy:			'site/policy',
			terms:			'site/terms',
			cookies:		'site/cookies'
		},
		tabs: {
			persist:		true,
			sync:			true,
			theme:			'material',
			tabComments:	false,
			tabHeadings:	true
		}
	}
	</script>

	<!-- add: docsify -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@latest"></script>

	<!-- add more emojis -->
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

	<!-- docsify-tabs (latest v1.x.x) -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

	<!-- mbSidebarFooter -->
	<script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter"></script>

</body>
</html>
