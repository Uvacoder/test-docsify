<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MotherFudgingProxies</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<!-- add: stylesheets -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
		<link rel="stylesheet" href="assets/custom.css">
</head>

<body>
	<div id="app"></div>

	<!-- <footer style="position: fixed;bottom: 0;left: 0;right: 0;background: rgba(0,0,0,0.3);">
	  <div style="max-width: var(--content-max-width);margin: 0 auto;">
		  <div id="mb-footer"></div>
	  </div>
	</footer> -->
	
	<script>
	// docsify.js settings
	window.$docsify = {

		// repo
		repo: 'markbattistella/motherfudgingproxies.com',

		// cover page
		coverpage: 'site/cover.md',

		// load the navigation bar
		loadNavbar: 'site/navigation.md',

		// home page
		homepage: 'site/home.md',

		// load _404.md
		notFoundPage: 'site/404.md',

		// on page change scroll to top
		auto2top: true,

		// relative urls
		relativePath: true,

		// site theme
		themeColor: '#6e529d',

		// formatted dates
		formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',


		// use a sidebar
		loadSidebar: false,
		hideSidebar: true,

		// max TOC levels
		maxLevel: 3,


		// custom: footer in sidebar
		autoFooter: {
			name: 'Mark Battistella',
			url: 'https://github.com/markbattistella',
			copyYear: '2013',
			policy: true,
			terms: true,
			cookies: true
		},

		// tabs
		tabs: {
			sync: true,
			theme: 'material',
		}
	}
	</script>

	<!-- add: docsify -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@latest"></script>

	<!-- add more emojis -->
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

	<!-- docsify-tabs (latest v1.x.x) -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

	<!-- mbSidebarFooter -->
	<script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter"></script>

</body>
</html>
